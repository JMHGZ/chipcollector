{% extends 'base.html' %}
{% block content %}

<h1>Chip Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ chip.flavor }}</span>
    <br>
    <p>Description: {{ chip.description }}</p>
    <br>
    <p>Rating: {{ chip.rating }}</p>
  </div>
</div>

{% endblock %}
