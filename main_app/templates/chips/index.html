{% extends 'base.html' %}
{% block content %}

<h1>Chip List</h1>

{% for chip in chips %}
  <div class="card">
    <a href="{% url 'detail' chip.id %}">
        <div class="card-content">
            <span class="card-title">{{ chip.flavor }}</span>
    </a>            
        <p>Brand: {{ chip.brand }}</p>
            
        </div>  
  </div>
{% endfor %}

{% endblock %}
